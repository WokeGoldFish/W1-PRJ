<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <title>Sign Up</title>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-lg-4 mt-5 justify-center pt-5">
                <h1 class="mb-5 ms-4">Sign Up</h1>
                <form>
                    <div class="mb-4 position-relative">
                        <label class="form-label embed-label"><i class="fa-solid fa-user"></i></label>
                        <input type="text" class="form-control rounded-pill my-input">
                    </div>
                    <div class="mb-4 position-relative">
                        <label for="exampleInputEmail1" class="form-label embed-label"><i class="fa-solid fa-envelope"></i></label>
                        <input type="email" class="form-control rounded-pill my-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4 position-relative">
                        <label for="exampleInputPassword1" class="form-label embed-label"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" class="form-control rounded-pill my-input" id="exampleInputPassword1">
                    </div>
                    <div class="justify-content-center d-flex mb-4">
                        <button type="submit" class="btn btn-primary rounded-pill "><b>Sign Up</b></button>
                    </div>
                </form>
                <div class="text-center mb-4">
                    <p><b>Or Sign up with social platforms</b></p>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="icon-button">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icon-button">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="icon-button">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="icon-button">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <img class="w-100" src="./assets/images/background.jpg" alt="">
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b1cd9c6683.js" crossorigin="anonymous"></script>
</body>

</html>
