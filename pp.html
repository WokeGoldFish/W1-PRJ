<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

    <title>Amazon Mock Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap');
    </style>

<body>
    <div class="text-center d-flex justify-content-center">
        <img style="width:200px"
            src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg"
            alt="amazon-logo">
    </div>
    <div class="container col-md-6 col-lg-4 col-xl-3 col-xxl-3" style="max-width: 500px;">
        <div class="rounded border border-dark px-4">
            <h3 class="h3 mt-4 font-weight-normal ">
                Sign-In
            </h3>
            <form>
                <div class=" ">
                    <label for="exampleInputEmail1" class="form-label"><b>Email (phone number for mobile
                            accounts)</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="">
                    <label for="exampleInputPassword1 "
                        class="form-label d-flex justify-content-between"><b>Password</b>
                        <a class="text-decoration-none"
                            href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4">
                            Forgot your password?
                        </a></label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <input type="button"
                        onclick="window.location.href = 'https://www.twitch.tv/hiko/clip/ThirstySucculentDadFunRun';"
                        value="Sign In" class="btn btn-warning  border border-secondary"></button>
                </div>

                <div class="text-decoration-none mt-3">
                    By continuing, you agree to Amazon's <a class="text-decoration-none"
                        href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">Conditions
                        of Use</a> and <a class="text-decoration-none"
                        href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">Privacy
                        Notice</a>.
                </div>
                <div class="form-check mb-4 mt-4">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
                </div>

                <div class="d-flex algin-items-center">
                    <div class="border-top flex-grow-1 my-3"></div>
                    <p class="fw-light my-1 mb-4">
                        &ensp; New to Amazon? &ensp;
                    </p>
                    <div class="border-top flex-grow-1 my-3"></div>
                </div>


                <div class="d-grid gap-2 mb-4">
                    <input type="button"
                        onclick="window.location.href = 'https://www.memecreator.org/static/images/memes/3722590.jpg';"
                        value="Create Your Amazon account" class="btn btn-light border border-secondary mb-4"></button>
                </div>

                            }

        </div>
    </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
